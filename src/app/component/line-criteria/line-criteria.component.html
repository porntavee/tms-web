<div class="row">
    <div class="col s12">
        <div class="container">
            <section class="users-list-wrapper section">
                <div class="users-list-filter">
                    <div class="card-panel"
                        style="margin-bottom: 0px; background-color: lavender; vertical-align: text-top;">
                        <div class="row">
                            <div class="col l8 s12">
                                <i class="material-icons header-icon">border_color</i>
                                <span
                                    style="position: relative; float: left; font-size: 1em; padding-left: 10px; padding-top: 10px;">ตัวกรอก</span>
                            </div>
                            <div class="col l4 s12" style="text-align:right">
                                <cbtn [label]="'Export'" [color]="'green'" [icon]="''" (click)="export()"></cbtn>
                            </div>
                        </div>
                    </div>
                    <div class="card-panel" style="margin-bottom: 0px; margin-top: 0px;">
                        <div class="row">
                            <div class="col l4 s12">
                                <citxt [label]="'ตัวกรอก'" (cModel)="editModel.search = $event"
                                    [data]="editModel.search"></citxt>
                            </div>
                            <div class="col l3 s12 text-right">
                                <cbtn [label]="'ค้นหา'" [color]="'blue'" [icon]="'search'"
                                    (click)="search(editModel.search)"></cbtn>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col s12">
                                <div class="row">
                                    <div class="col s12">
                                        <div class="col s12">
                                            <i>กรณีเลือกส่งการแจ้งเตือนเฉพาะ จังหวัด ให้เลือกในรายการ จังหวัด นั้น</i>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col l3 s6" style="padding-bottom: 5px !important;"
                                        *ngFor="let i of listProvince">
                                        <ccb (cModel)="ChangeProvince(i,$event)" [label]="i.display" [data]="i.checkProvince"></ccb>
                                    </div>
                                </div>
                                <div class="row" style="padding-top: 30px;">
                                    <div class="col s6" style="padding-left: 150px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="col s12">
                                        <div class="col s12">
                                            <i>กรณีเลือกส่งการแจ้งเตือนเฉพาะ tag ให้เลือกในรายการ tag นั้น</i>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col l3 s12" style="padding-bottom: 5px !important;"
                                        *ngFor="let i of listTags">
                                        <ccb (cModel)="ChangeTag(i,$event)" [label]="i.display" [data]="i.checkTag"></ccb>
                                    </div>
                                </div>
                                <div class="row" style="padding-top: 30px;">
                                    <div class="col s6" style="padding-left: 150px;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
