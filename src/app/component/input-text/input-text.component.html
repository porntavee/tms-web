<div class="col l4 s4 text-right" style="padding-top: 15px !important; padding-left: 0px; padding-right: 0px !important;">
    <label>{{label}}</label>
</div>
<div class="col l8 s8" *ngIf="!readonly">
    <div class="input-field">
        <input style="height: 20px;" [(ngModel)]="data" (ngModelChange)="emit($event)" name="data" id="data" type="{{type}}" class="validate" [disabled]="readonly">
        <!-- <label for="data" [ngClass]="{ 'active': data != '' }">{{label}}</label> -->
    </div>
</div>
<div class="col l9 s8" *ngIf="readonly">
    <div class="input-field">
        <input style="height: 20px; background-color:rgb(200, 200, 200) !important; color: black !important;" [(ngModel)]="data" (ngModelChange)="emit($event)" name="data" id="data" type="{{type}}" class="validate" [disabled]="readonly">
        <!-- <label for="data" [ngClass]="{ 'active': data != '' }">{{label}}</label> -->
    </div>
</div>
